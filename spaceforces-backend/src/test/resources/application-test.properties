spring.application.name=spaceforces
# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# Cloudinary Configuration for Tests
cloudinary.enabled=true
cloudinary.cloud_name=test-cloud
cloudinary.api_key=test-key
cloudinary.api_secret=test-secret

# JWT Configuration for Tests
jwt.secret=testSecretKeyForTestingPurposesOnlyDoNotUseInProduction
jwt.expiration=3600000

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true
